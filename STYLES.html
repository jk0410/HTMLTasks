<!DOCTYPE html>
<html lang="en">
<head>
    <title>Style</title>
    <style>
        .center-text {
            text-align: center;
            color: aqua;
            font-family: 'Times New Roman', Times, serif;
        }

        .green-background {
            background-color: darkgreen;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="center-text">HTML</h1>
    <h1 class="green-background">HTML is a markup language used by the browser to manipulate text, 
        images, and other content, in order to display it in the required format. 
        HTML was created by Tim Berners-Lee in 1991.
        The first-ever version of HTML was HTML 1.0, but the first standard version was HTML 2.0,
         published in 1995.</h1>
</body>
</html>
