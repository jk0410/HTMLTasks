<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
    <style>
        table,td,th{
            border: 2px solid black;
        }
        table{
            border-collapse: collapse;
            width:40% }
        td,th{
            height: 40px;
            width: 50px;
            text-align: center;
        }
        fieldset{
            margin: 0% auto;
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
    <fieldset>
    <h1 style="background-color:white; text-align:center">III-YEAR & I-SEMESTER</h1>
    <h1 style="background-color:white; text-align:center">IT-B Time Table</h1>
    <table>
        <tr style="background-color: gray;">
            <th>DAY/HR</th>
            <th>10:30AM TO 11:20AM</th>
            <th>11:20AM TO 12:10PM</th>
            <th>12:10PM TO 01:00PM</th>
            <th rowspan="6">LUNCH</th>
            <th>02:15PM TO 03:05PM</th>
            <th>03:05PM TO 03:55PM</th>
            <th>03:55PM TO 04:45PM</th>
        </tr>
        <tr>
            <th style="background-color: gray;">MON</th>
            <td colspan="3">PDS LAB</td>
            <td>CNS</td>
            <td>OB</td>
            <td>OE</td>
        </tr>
        <tr>
            <th style="background-color: gray;">TUE</th>
            <td>WT</td>
            <td>OB</td>
            <td>CNS</td>
            <td>INT-1</td>
            <td>DWDM</td>
            <td>OE</td>
        </tr>
        <tr>
            <th style="background-color: gray;">WED</th>
            <td>CNS</td>
            <td>OB</td>
            <td>INT-1</td>
            <td>WT</td>
            <td>PE</td>
            <td>OE</td>
        </tr>
        <tr>
            <th style="background-color: gray;">THU</th>
            <td colspan="3">DWDM LAB</td>
            <td>WT</td>
            <td>PE</td>
            <td>INT-1</td>
        </tr>
        <tr>
            <th style="background-color: gray;">FRI</th>
            <td colspan="3">WT LAB</td>
            <td>DWDM</td>
            <td>DWDM</td>
            <td>LIB</td>
        </tr>
    </table>
</fieldset>
</body>
</html>
